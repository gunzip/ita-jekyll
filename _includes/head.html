<!DOCTYPE html>
<!--[if IE 8]><html lang="{{ page.lang | default: site.lang | default: "en" }}"><![endif]-->
<!--[if IE 9]><html lang="{{ page.lang | default: site.lang | default: "en" }}"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="preload" href="{{ '/assets/IWT.min.js' | relative_url }}" as="script">

  <script type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Titillium+Web:400,600,700,400italic:latin']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!-- include html5shim per Explorer 8 -->
  <script src="{{ '/assets/vendor/modernizr.js' | relative_url }}"></script>

  <link media="all" rel="stylesheet" href="{{ '/assets/vendor.css' | relative_url }}">
  <link media="all" rel="stylesheet" href="{{ '/assets/build.css' | relative_url }}">

  <script src="{{ '/assets/vendor/jquery.min.js' | relative_url }}"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
