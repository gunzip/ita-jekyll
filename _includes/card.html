
<div class="Card Card--round Card--shadow u-color-grey-30">
  <div class="Card-image">
    <img src="{{ include.image }}" class="u-sizeFull" alt="{{ include.alt }}" />
  </div>
  <div class="Card-content u-padding-r-all">
    <p class="Card-extra"><a class="Card-extraLink" href="{{ include.subtitle_link }}">{{ include.subtitle }}</a></p>
    <h3 class="Card-title"><a class="Card-titleLink" href="{{ include.link }}">{{ include.title }}</a></h3>
    <p class="Card-text">{{ include.text }}</p>
  </div>
</div>
