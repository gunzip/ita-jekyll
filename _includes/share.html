<div class="Share">
  <div class="Share-reveal js-Share">
    <a href="#share-options" class="Share-revealText" data-menu-trigger="share-options">
      <span class="Share-revealIcon Icon Icon-share"></span> {{ t.share_msg | capitalize }}
    </a>
  </div>
  <ul id="share-options" class="Dropdown-menu" data-menu>
    {% for social in site.data.social %}
    <li><a href="{{ social[1].link }}" title=""><span class="Icon Icon-{{ social[0] }}"></span>
        <span class="u-hiddenVisually">{{ social[1].name | capitalize }}</span>
      </a></li>
    {% endfor %}
  </ul>
</div>
