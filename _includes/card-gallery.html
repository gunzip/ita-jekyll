<section class="Card Card--round Card--withBorder Card--shadow u-color-grey-30 u-background-white">
  <figure class="Card-image u-background-grey-60 u-padding-all-s">
    <a href="{{ include.link }}" class="u-borderFocus u-block u-padding-all-xxs">
      <img src="{{ include.image }}" class="u-sizeFull" alt="{{ include.alt }}" />
    </a>
    <figcaption class="u-padding-r-top">
      <span class="Icon Icon-{{ include.icon }} u-color-white u-floatRight u-text-r-l" aria-hidden="true"></span>
      <p class="u-color-teal-50 u-text-r-xxs u-textWeight-700 u-padding-bottom-xs">{{ include.subtitle }}</p>
      <p class="u-color-white u-text-r-xxs">{{ include.text }}</p>
    </figcaption>
  </figure>
  <div class="Card-content">
    <h3 class="Card-title">
      <a class="u-textClean u-color-black u-textWeight-400 u-text-r-m" href="{{ include.link }}">
        {{ include.title }}
      </a>
    </h3>
  </div>
</section>
