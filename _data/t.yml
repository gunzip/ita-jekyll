  en: "Follow us:"
home_hero:
  it: "La comunità degli sviluppatori che progettano e realizzano i servizi pubblici digitali in Italia"
  en: "A community of developers that design and make Italian digital public services"
home_newsletter_title:
  it: "Iscriviti alla Newsletter"
  en: "Subscribe to our Newlsetter"
home_newsletter_placeholder:
  it: "indirizzo e_mail"
  en: "e_mail address"
home_newsletter_button:
  it: "Iscriviti"
  en: "Subscribe"
home_newsletter_footer:
  it: "Rimani in contatto per essere informato via via che aggiungeremo nuovi progetti. Non ti assilleremo con troppe e_mail, parola di collega sviluppatore."
  en: "Stay in touch to be informed as we add more projects. We're not going to overflow you with too many e_mails; it's a dev_to_dev promise."
home_projects_title:
  it: "Progetti in evidenza"
  en: "Highlighted projects"
home_projects_expand:
  it: "per saperne di più"
  en: "read more"
home_projects_others:
  it: "Tutti i progetti"
  en: "All the projects"
home_projects_count:
  it: "progetti in total"
  en: "total projects"
home_news_title:
  it: "Novità"
  en: "News"
home_news_expand:
  it: "per saperne di più"
  en: "read more"
home_tools_title:
  it: "Strumenti"
  en: "Tools"
home_tools_subtitle:
  it: "Ci appoggiamo a strumenti già esistenti e molto conosciuti per fornirti le informazioni, il codice e il supporto di cui hai bisogno"
  en: "We use existing and well_known tools to give you all information, source code and support that you need"
home_tools_src_title:
  it: "Codice sorgente"
  en: "Source code"
home_tools_src_subtitle:
  it: "Sul nostro GitHub Italia, sviluppiamo con un processo aperto gli SDK e gli esempi di supporto dei progetti, e gestiamo anche le segnalazioni dei problemi."
  en: "On our GitHub Italia, we develop SDK and examples to support our projects, with an open development process, and we also track existing issues."
home_tools_for_title:
  it: "Forum"
  en: "Forum"
home_tools_for_subtitle:
  it: "Utilizziamo Discourse come forum per aiutare la comunità a discutere sui progetti, scambiarsi trucchi e consigli, e parlare con i maintainer delle evoluzioni future."
  en: "Discourse is our forum of choice, to help the community discuss about the projects, exchange tips and tricks, and discuss with maintainers on the roadmap."
home_tools_doc_title:
  it: "Documentazione"
  en: "Docuemntazione"
home_tools_doc_subtitle:
  it: "Qui trovi la documentazione tecnica dei progetti, scritta principalmente in Markdown and ReStructured Text, e compilata con Sphinx e ReadTheDocs"
  en: "Here you will find the technical documentation of all the projcets, mainly written in Markdown and ReStructured Text, and compiled with Sphinx and RedTheDocs"
home_tools_api_title:
  it: "Sandbox per API"
  en: "API Sandbox"
home_tools_api_subtitle:
  it: "Gioca direttamente con le API dei progetti, in un ambiente di testing che ti aiuterà ad esplorare e sistemare la tua implementazione."
  en: "Play with all the APIs exposed by the projects, in a testing environment that will help you exploring and fixing your implementation."
